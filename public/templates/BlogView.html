<div class="post-1 post type-post status-publish format-standard hentry category-1">
<h1><a href="/#blog/<%= model.slug %>"><%= model.title %></a></h1>
<div class="entry-meta">
 <span class="meta-prep meta-prep-author">Posted on </span>
 <span class="entry-date"><%= model.post_date.split('T')[0] %></span>
 <span class="meta-sep">by </span>
 <span class="author"><%= model.author %></span>
</div>
<div class="entry-content">
 <%= model.content %>
</div>
<div class="entry-utility">
 <span class="cat-links"><span class="entry-utility-prep entry-utility-prep-cat-links">Posted in </span></span>
 <% _.each(model.category, function(category) { %><span><%= category %></span><% }); %><span class="sep"></span></span>
 <span class="comments-link"></span>
</div>
</div>
<div id="disqus_thread">
    <script type="text/javascript">/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nodeblogtest'; // required: replace example with your forum shortname
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>
    Please enable JavaScript to view the
    <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by<span class="logo-disqus">Disqus</span></a>
</div>
