<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Simple Blog</title>
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/underscore.js"></script>
	<script type="text/javascript" src="/js/backbone.js"></script>
</head>
<body class="home blog two-column right-sidebar">
	<div id="page" class='hfeed'>
		<header id="branding">
			<hgroup style="height:140px">
				<h1 id="site-title"><div><a href="/">Simple Blog</a></div></h1>
			</hgroup>
			<nav id="access">
				<div class="menu-menu-container">
					<ul id="menu-menu" class="menu"><li class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home"><a href="/">首页</a></li><li><a href="/index">Regular Version</a></li></ul>
				</div>
			</nav>
		</header>
		<div id="main">
			<div id="primary">
				<div id="content"></div>
			</div>
			<div id="secondary">
				<aside id="recent-posts-2"></aside>
				<aside id="categories-2"></aside>
			</div>
			<div style="clear: both"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/models.js"></script>
	<script type="text/javascript" src="/js/collection.js"></script>
	<script type="text/javascript" src="/js/views.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

</html>
